<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no>
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="framework/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/characters.css">
    <title>Document</title>
</head>

<body>
    <h1>アカウン登録画面</h1>
    <hr>
    <div class="container">
        <div class="row" id="Name">
            <div class="col-sm-2">お名前 <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <input type="text" class="form-control input-sm" id="name" placeholder="お名前" size="20">
            </div>
        </div>

        <div class="row" id="Hurigana">
            <div class="col-sm-2">フリガナ <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <input type="text" class="form-control input-sm" id="kana" placeholder="フリガナ" size="20">
            </div>
        </div>

        <div class="row" id="Todohuken">
            <div class="col-sm-2">都道府県 <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <select class="form-control input-sm" id="pref">
                    <option>北海道</option>
                    <option>青森</option>
                    <option>秋田</option>
                </select>
            </div>
        </div>

        <div class="row" id="StreetAddress">
            <div class="col-sm-2">ご住所 <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <input type="text" class="form-control input-sm" id="address" placeholder="ご住所" size="60">
            </div>
        </div>

        <div class="row" id="E-mail">
            <div class="col-sm-2">メールアドレス <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <input type="text" class="form-control input-sm" id="email" placeholder="メールアドレス" size="30">
            </div>
        </div>

        <div class="row" id="PassWord">
            <div class="col-sm-2">パスワード <p id="Required"></p>
            </div>
            <div class="col-sm-10 form-inline" style="padding: 3px;">
                <input type="text" class="form-control input-sm" id="password" placeholder="パスワード" size="30">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">なんかアピールしたいこと</div>
            <div class="col-sm-10" style="padding: 3px;">
                <textarea class="form-control  input-sm" rows="3" id="comment" placeholder="なんかアピールしたいこと"></textarea>
            </div>
        </div>

        <div class="text-center" style="padding: 30px;">
            <button type="button" class="btn btn-success">送信内容の確認 <span
                    class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>
    <script src="framework/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="framework/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
